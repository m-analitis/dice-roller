<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="roll()">
    <h1>Web Dice Roller</h1>
    <button onclick="roll()">Roll</button>
    <div id="results">
        <input type="text" class="resultbox" id="result1" readonly>
        <input type="text" class="resultbox" id="result2" readonly>
        <input type="text" class="resultbox" id="result3" readonly>
        <input type="text" class="resultbox" id="result4" readonly>
        <input type="text" class="resultbox" id="result5" readonly>
    </div>

    <script src="main.js"></script>
</body>
</html>
