<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="roll()">
    <h1>Web Dice Roller</h1>
    <button onclick="roll()">Roll</button>
    <div id="results">
        <div class="die">
            <input type="text" id="result1" readonly>
            <label>
                <input type="checkbox" name="keep" id="keep1"> Keep
            </label>
        </div>
        <div class="die">
            <input type="text" id="result2" readonly>
            <label>
                <input type="checkbox" name="keep" id="keep2"> Keep
            </label>
        </div>
        <div class="die">
            <input type="text" id="result3" readonly>
            <label>
                <input type="checkbox" name="keep" id="keep3"> Keep
            </label>
        </div>
        <div class="die">
            <input type="text" id="result4" readonly>
            <label>
                <input type="checkbox" name="keep" id="keep4"> Keep
            </label>
        </div>
        <div class="die">
            <input type="text" id="result5" readonly>
            <label>
                <input type="checkbox" name="keep" id="keep5"> Keep
            </label>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
